<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailers Maqueta SPORT78</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-900 overflow-hidden">
    <div id="root"></div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const errorMsg = `Error: ${msg}\nLine: ${lineNo}\nColumn: ${columnNo}`;
            console.error(errorMsg);
            // Solo mostrar alerta si es cr√≠tico
            if (msg.includes('Revenue') || msg.includes('firebase')) {
                alert('Error del sistema: ' + msg);
            }
            return false;
        };
    </script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="text/babel" src="app-v3.js"></script>
</body>

</html>
